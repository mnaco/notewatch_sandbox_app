
<!-- team -->

<ion-view title="Team">

  <ion-content padding="true" class="has-header">
 
    <div ng-controller="teamController">
      
      <ul ng-controller="teamListController">
        <li ng-repeat="item in watchers" class="item item-avatar">
          <img ng-src="img/avatars/{{item.avatar}}" alt="{{item.user}}">
          <h2>{{item.user}}</h2>
          <p>{{item.email}}</p>
        </li>
      </ul>

    </div>

  </ion-content>

</ion-view>
